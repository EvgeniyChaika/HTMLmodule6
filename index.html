<!DOCTYPE html>
<html lang="en">

                    <a class="registration-forget" href="#">забыли пароль?</a>

                    <img src="img/layer_navi.png">

                    <img class="navi-navi" src="img/navi.png">
                    <img class="navi-mail" src="img/mail.png">

    </div>

</html>
